<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Day 2 | Task 1</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div class="col-md-10 m-auto">
        <div class="container">
            <div class="card mt-5">
                <div class="card-body">
                    <h5>Fill the Form</h5>
                    <div id="formData">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" id="fname" placeholder="Enter your First name" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="lname" placeholder="Enter your Last name" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" id="address" placeholder="Enter your Address" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pincode</label>
                            <input type="text" id="pincode" placeholder="Enter your Pincode" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <input type="text" id="gender" placeholder="Enter your Gender" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Food</label>
                            <select class="form-select" id="food" aria-label="Default select example">
                                <option selected>Select your Food Choice</option>
                                <option value="Puri">Puri</option>
                                <option value="Briyani">Briyani</option>
                                <option value="Paneer Fried Rice">Paneer Fried Rice</option>
                                <option value="Pizza">Pizza</option>
                                <option value="Burger">Burger</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <input type="text" id="state" placeholder="Enter your State" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" id="country" placeholder="Enter your Country" class="form-control" />
                        </div>
                    </div>
                    <button id="submitForm" onclick="publishToTable()"
                        class="mt-3 btn btn-primary w-100">Submit</button>
                </div>
            </div>
            <div class="card my-5">
                <div class="card-body">
                    <div class="table-responsive">
                        <h5>Display Form Data</h5>
                        <table id="formTable" class="mt-4 table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Pincode</th>
                                    <th scope="col">Gender</th>
                                    <th scope="col">Food</th>
                                    <th scope="col">State</th>
                                    <th scope="col">Country</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
